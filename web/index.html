<body>
  <script>
    // Prevent form submission and Enter key navigation that causes page reload in Flutter Web
    (function () {
      // Prevent form submissions immediately
      const preventFormSubmit = function (e) {
        console.log('[FORM PREVENTION] Blocked form submission');
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();
        return false;
      };

      // Prevent Enter key from submitting forms
      const preventEnterSubmit = function (e) {
        if (e.key === 'Enter' && e.target.tagName === 'INPUT') {
          const form = e.target.closest('form');
          if (form) {
            console.log('[ENTER PREVENTION] Blocked Enter key form submission');
            e.preventDefault();
            e.stopPropagation();
            return false;
          }
        }
      };

      // Add listeners immediately
      document.addEventListener('submit', preventFormSubmit, true);
      document.addEventListener('keydown', preventEnterSubmit, true);
      document.addEventListener('keypress', preventEnterSubmit, true);

      // Also add after DOM loads
      document.addEventListener('DOMContentLoaded', function () {
        console.log('[FORM PREVENTION] Listeners active');
        document.addEventListener('submit', preventFormSubmit, true);
        document.addEventListener('keydown', preventEnterSubmit, true);
        document.addEventListener('keypress', preventEnterSubmit, true);
      });
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
